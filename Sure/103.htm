				<TD valign="top" class="TableCellBackColor">Tako mi vremena,<DIV class="FusNota" onclick="CopyToClipboard(this.fus_nota);" onmouseover="doTooltip(event, this.getAttribute('fus_nota'))" onmouseout="hideTip()"
						fus_nota="103:1 El-asr može zna&#269;iti: - vrijeme kroz godine ili duge periode, pri &#269;emu se dolazi do apstraktne ideje vremena, ili dehr, - kasno popodne od kojeg je popodnevni salat dobio ime ’asr. Vidi Komentar!&#13;&#10;&#13;&#10;">*</DIV>

				</TD>
