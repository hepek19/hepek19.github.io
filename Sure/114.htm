			<TR>
				<TD valign="top" style="WIDTH: 1px" class="TableCellBackColor">1.</TD>
				<TD valign="top" class="TableCellBackColor">Reci: “Tražim zaštitu u Gospodara
					ljudi,
				</TD>
			</TR>
			<TR>
				<TD valign="top" style="WIDTH: 1px" class="TableCellBackColor">2.</TD>
				<TD valign="top" class="TableCellBackColor">Vladara ljudi,<DIV class="FusNota" onclick="CopyToClipboard(this.fus_nota);" onmouseover="doTooltip(event, this.getAttribute('fus_nota'))" onmouseout="hideTip()"
						fus_nota="114:2 Allahov Poslanik a.s. je rekao: “Na Dan kijameta Allah &#263;e držati &#269;itavu Zemlju i smota&#263;e nebo desnicom Svojom i re&#263;i: “Ja sam vladar. Gdje su vladari Zemlje?” (Sahih El-Buhari)">*</DIV>
				</TD>
			</TR>
			<TR>
				<TD valign="top" style="WIDTH: 1px" class="TableCellBackColor">3.</TD>
				<TD valign="top" class="TableCellBackColor">Boga ljudi,
				</TD>
			</TR>
			<TR>
				<TD valign="top" style="WIDTH: 1px" class="TableCellBackColor">4.</TD>
				<TD valign="top" class="TableCellBackColor">Od zla došaptavanja hannasa,<DIV class="FusNota" onclick="CopyToClipboard(this.fus_nota);" onmouseover="doTooltip(event, this.getAttribute('fus_nota'))" onmouseout="hideTip()"
						fus_nota="114:4 *Hannas - epitet za šejtana koji se povla&#269;i pri spomenu imena Allaha.Allahov Poslanik a.s. je rekao: “Vatra je opkoljena svim vrstama želja i strasti, dok je Džennet opkoljen svim vrstama nepoželjnih stvari.” (Sahih El-Buhari)Neumjerene želje i animalisti&#269;ke strasti vode u vatru, dok samokontrola, ustrajnost, &#269;estitost i druge vrline i poslušnost Allahu i Njegovom poslaniku Muhammedu a.s. vode u Džennet. Ono što vodi ka Džehennemu lahko se &#269;ini, a ono što vodi u Džennet teško se &#269;ini.">*</DIV>
				</TD>
			</TR>
			<TR>
				<TD valign="top" style="WIDTH: 2px" class="TableCellBackColor">5.</TD>
				<TD valign="top" class="TableCellBackColor">Koji došaptava u grudi ljudi,</TD>
			</TR>
			<TR>
				<TD valign="top" style="WIDTH: 2px" class="TableCellBackColor">6.</TD>
				<TD valign="top" class="TableCellBackColor">Od džinna i ljudi.”
				</TD>
