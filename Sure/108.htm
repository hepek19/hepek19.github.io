			<TR>
				<TD valign="top" style="WIDTH: 1px" class="TableCellBackColor">1.</TD>
				<TD valign="top" class="TableCellBackColor">
					Uistinu, Mi smo tebi Kewser<DIV class="FusNota" onclick="CopyToClipboard(this.fus_nota);" onmouseover="doTooltip(event, this.getAttribute('fus_nota'))" onmouseout="hideTip()"
						fus_nota="108:1 Obilje ili rijeka Kewser u Džennetu. Kada je Poslaniku dato da se uspne na nebesa, on je rekao (nakon povratka): “Naišao sam na rijeku (u Džennetu) &#269;ije su obale sa&#269;injene od šatora šupljih bisera. Pitao sam Džibrila: “Šta je ovo?” On odgovori: “Ovo je Kewser.” (Sahih El-Buhari) ">*</DIV>
					dali,
				</TD>
			</TR>
			<TR>
				<TD valign="top" style="WIDTH: 1px" class="TableCellBackColor">2.</TD>
				<TD valign="top" class="TableCellBackColor">Zato obavljaj salat za Gospodara svog i
					(kurban) kolji.<DIV class="FusNota" onclick="CopyToClipboard(this.fus_nota);" onmouseover="doTooltip(event, this.getAttribute('fus_nota'))" onmouseout="hideTip()"
						fus_nota="108:2 Kolji kurban Muhammede!">*</DIV>
				</TD>
			</TR>
			<TR>
				<TD valign="top" style="WIDTH: 1px" class="TableCellBackColor">3.</TD>
				<TD valign="top" class="TableCellBackColor">Uistinu, mrzitelj tvoj - on je ebter!<DIV class="FusNota" onclick="CopyToClipboard(this.fus_nota);" onmouseover="doTooltip(event, this.getAttribute('fus_nota'))" onmouseout="hideTip()"
						fus_nota="108:3 Ebter - kusast, bez potomstva. Neki nevjernici su prigovorili Poslaniku a.s. da on nema sina i da &#263;e njegovo ime zajedno sa njim nestati. Takav &#269;ovjek se u njihovoj frazeologiji nazivao ebter. Ebter u originalu ozna&#269;ava životinju kojoj je odsje&#269;en rep.Poslanik a.s. je rekao: “Niko od vas ne&#263;e imati vjere dok više ne bude volio mene od svog oca, svoje djece i sveg svijeta.” (Sahih El-Buhari)">*</DIV>
				</TD>
