			<TR>
				<TD valign="top" style="WIDTH: 1px" class="TableCellBackColor">1.</TD>
				<TD valign="top" class="TableCellBackColor">Reci: “Tražim zaštitu u Gospodara
					svitanja,<DIV class="FusNota" onclick="CopyToClipboard(this.fus_nota);" onmouseover="doTooltip(event, this.getAttribute('fus_nota'))" onmouseout="hideTip()"
						fus_nota="113:1 Gospodar cijepanja zore: Onaj koji donosi svjetlo jutra odvajaju&#263;i ga od tame no&#263;i.">*</DIV>
				</TD>
			</TR>
			<TR>
				<TD valign="top" style="WIDTH: 1px" class="TableCellBackColor">2.</TD>
				<TD valign="top" class="TableCellBackColor">Od zla onog šta stvara,
				</TD>
			</TR>
			<TR>
				<TD valign="top" style="WIDTH: 1px" class="TableCellBackColor">3.</TD>
				<TD valign="top" class="TableCellBackColor">I od zla tame kad zamra&#269;i,
				</TD>
			</TR>
			<TR>
				<TD valign="top" style="WIDTH: 1px" class="TableCellBackColor">4.</TD>
				<TD valign="top" class="TableCellBackColor">I od zla onih koje pušu u &#269;vorove,<DIV class="FusNota" onclick="CopyToClipboard(this.fus_nota);" onmouseover="doTooltip(event, this.getAttribute('fus_nota'))" onmouseout="hideTip()"
						fus_nota="113:4 ’Neffasati fil ukad’ su one žene, ili grupe, ili duše koje, u vrijeme &#269;aranja ili bajanja, pušu u zavezane uzlove ili &#269;vorove: kose, dlake, užad ili žile, izgovaraju&#263;i magi&#269;ne formule. Puhanje u uzlove je bio raširen oblik vradžbine u predislamskoj Arabiji. Žene bi vezale &#269;vorove na užetu i puhale u njih sa proklinjanjem. ">*</DIV>
				</TD>
			</TR>
			<TR>
				<TD valign="top" style="WIDTH: 2px" class="TableCellBackColor">5.</TD>
				<TD valign="top" class="TableCellBackColor">I od zla zavidnika kad zavidi!”</TD>
			</TR>
