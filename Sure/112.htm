				<TD valign="top" style="WIDTH: 1px" class="TableCellBackColor">1.</TD>
				<TD valign="top" class="TableCellBackColor">Reci: “On, Allah, je Jedan!
				</TD>
			</TR>
			<TR>
				<TD valign="top" style="WIDTH: 1px" class="TableCellBackColor">2.</TD>
				<TD valign="top" class="TableCellBackColor">Allah je Apsolutni!<DIV class="FusNota" onclick="CopyToClipboard(this.fus_nota);" onmouseover="doTooltip(event, this.getAttribute('fus_nota'))" onmouseout="hideTip()"
						fus_nota="112:2 Samed je teško prevesti, ali se smatra da se zna&#269;enje te rije&#269;i može obuhvatiti sa Apsolutni, Vje&#269;ni, samodovoljni Gospodar Koga sva bi&#263;a trebaju. &#13;&#10;">*</DIV>
				</TD>
			</TR>
			<TR>
				<TD valign="top" style="WIDTH: 1px" class="TableCellBackColor">3.</TD>
				<TD valign="top" class="TableCellBackColor">Ne ra&#273;a i nije ro&#273;en!,
				</TD>
			</TR>
