[General]
;INI file for JavaScript Indexer. Do not delete!

;The js file generated by the program.
;Use the same name in your html file to link this file.
;CAUTION: If exists this file is overwritten without warning!
JSFile=search.js

;The inc file containing the top of the generated page.
IncFile=default.inc

;Minimum number of chars entered in the input box to search for.
MinCharsToSearch=1

;The width of the table that contain the search results in percents or absolute value.
TableWidth=95%


;To show information. 0=false, 1=true

;"xxx results found for..." on the top of the table
ShowTopInformation=1

;"xxx results found on http://xxx for..." on the top of the table
;if the above "ShowTopInformation" is set to 0 this one has no effect.
ShowTopURL=0

;"1. Home page" if is set to 1 else "Home page".
ShowNumber=1

;To show these information under the page title.
ShowURL=0
ShowSize=0
ShowDate=0

;Date format "MMM d, yyyy" or "ddd, MMM d, yyyy" - US style, 
;"d MMM yyyy" or "ddd d MMM yyyy" - European style (without quotes).
DateFormat=d MMM yyyy

;Show these links on the bottom of the page.
ShowGoBack=0
;ShowGoTop don't work with Netscape, Mozilla and Opera.
ShowGoTop=1


;Maximum number of quotes per result
Quotes=2


;Maximum length of the phrase to be displayed integraly.
MaxPhraseLength=350
;Else only this number of characters are displayed.
ElseMaxLength=200


;Target frame. 
;Use the word "this" (without quotes) for the same window, 
;the word "blank" (without quotes) for a new window
;or the name of another frame for a multiframe page if the results are displayed in other frame. 
;Default is: 
;Target=this 
Target=this


;Scan the subdirectories for files. 0=false, 1=true
ScanSubdirectories=1

;To scan for htm* or txt files. 0=false, 1=true
ScanForHTML=1
ScanForTXT=0

;Maximum number of pages to be indexed
MaxPages=1000

;Minimum and maximum size of the files to be indexed in bytes.
;If their size is eider smaller or larger they will be skipped.
;1k=1024, 10k=10240 100k=102400 and so on.
MinFileSize=0
MaxFileSize=10000000


;Setting this to 1 only the titles of the pages will be indexed. The index file will be allot smaller.
IndexTitleOnly=0


;Setting this to 1 only whole words will be searched. Works only with european languages (buggy).
WholeWordsOnly=0


;Chose the language for the generated script. To do a new translation copy the English section and paste it at the bottom
;of this ini and replace the words after = and the section name [English]. Then modify this key with the section name
;Example: Language=French
;If you use a non english alphabet then modify the meta tag in the head of default.inc.
;If you do a translation please send it to me to add it in the program.
Language=Bosnian


